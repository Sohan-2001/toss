<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Toss Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Coin Toss Game</h1>
        <div class="input-section">
            <div class="player">
                <label for="head-player">Player for Heads:</label>
                <input type="text" id="head-player" placeholder="Enter name for Heads">
            </div>
            <div class="player">
                <label for="tail-player">Player for Tails:</label>
                <input type="text" id="tail-player" placeholder="Enter name for Tails">
            </div>
            <button onclick="tossCoin()">Toss Coin</button>
        </div>
        <div class="coin" id="coin">
            <div class="head">Head</div>
            <div class="tail">Tail</div>
        </div>
        <div class="result" id="result"></div>
    </div>
    <!-- Audio elements for sound effects -->
    <audio id="toss-sound" src="toss.mp3"></audio>
    <audio id="result-sound" src="result.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
