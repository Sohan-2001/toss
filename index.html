<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Toss Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Coin Toss</h1>
        <div class="input-section">
            <div class="player">
                <input type="text" id="tosser-one" placeholder="Tosser One">
            </div>
            <div class="player">
                <input type="text" id="tosser-two" placeholder="Tosser Two">
            </div>
        </div>
        <div class="coin" id="coin" onclick="tossCoin()">
            <div class="side-one" id="side-one">Tosser One</div>
            <div class="side-two" id="side-two">Tosser Two</div>
        </div>
        <button class="toss-again" id="toss-again" onclick="resetToss()">Toss Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
