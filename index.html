<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Toss Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Coin Toss</h1>
        <div class="input-section" id="input-section">
            <div class="player">
                <input type="text" id="tosser-1" placeholder="Tosser One">
            </div>
            <div class="player">
                <input type="text" id="tosser-2" placeholder="Tosser Two">
            </div>
        </div>
        <button class="add-user" id="add-user" onclick="addUser()">Add User</button>
        <div class="shape-container" id="shape-container">
            <div class="shape coin" id="shape" onclick="tossShape()">
                <div class="side" id="side-1">Tosser One</div>
                <div class="side" id="side-2">Tosser Two</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
